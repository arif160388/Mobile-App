<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      love calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item>
          <ion-label floating>name 1</ion-label>
            <ion-input type="text" [(ngModel)]="name1"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> name 2</ion-label>
            <ion-input type="text" [(ngModel)]="name2"></ion-input>
      </ion-item>
    </ion-list>
</div>
<ion-card text-center >
  <ion-card-header>
    {{name1 ||'???'}}
    <ion-icon name="heart" color="danger"></ion-icon>
     {{name2 || '???'}}
  </ion-card-header>
  <ion-card-content class="score">
    {{score}}
  </ion-card-content>
</ion-card>
</ion-content>
